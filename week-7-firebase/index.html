<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Train Schedule</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- Firebase Reference -->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>

    <div class="brand">Your Train Schedule</div>
    <div class="address-bar">Never miss another train!</div>

    <!-- Nav -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                <a class="navbar-brand" href="index.html">Business Casual</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

   
    <div class="row">
        <div class="col-lg-12">
    
        <!-- Train Schedule -->
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                </div>
                <div class="panel-body">
                    <table class="table table-hover" id='trainTable'>
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Train</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Train  -->
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>Add Train</strong></h3>
                </div>
                <div class="panel-body">
    

                <!-- Entry Form -->
                <form>
                    <div class="form-group">
                        <label for="">Train Name</label>
                        <input type="text" class="form-control" id="trainInput">
                    </div>

                    <div class="form-group">
                        <label for="">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="">First Train Time</label>
                        <input type="text" class="form-control" id="firstTrain">
                    </div>

                    <div class="form-group">
                        <label for="">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>
                    
                    <button type="submit" class="btn btn-success" id="addTrainBtn">Submit</button>
                </form>

                </div>
            </div>

        </div>
    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Moment Logic -->
    <script src="js/logic.js"></script>

</body>

</html>
